  <style>
    /* Impostazioni di base */
    body {
      margin: 0;
      padding: 0;
      background-color: #a8d5ba;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
      height: 100vh;
    }
    /* Prato */
    .meadow {
      bottom: 5vh; /* sopra il prato */
      position: absolute;
      width: 100%;
      height: 120px;
      background: linear-gradient(to top, #388e3c, transparent);
      z-index: 0;
    }
    /* Aggiungiamo qualche spuntino d'erba per maggior realismo */
    .meadow .grass {
      position: absolute;
      bottom: 0;
      width: 2px;
      height: 20px;
      background-color: #2e7d32;
    }
    .anigrass1{ animation: grass-sway1 3s infinite ease-in-out alternate;}
    .anigrass2{ animation: grass-sway2 2s infinite ease-in-out alternate;}
    .anigrass3{ animation: grass-sway3 3s infinite ease-in-out alternate;}
    .anigrass4{ animation: grass-sway4 2.5s infinite ease-in-out alternate;}

    @keyframes grass-sway1 {
      0% { transform: rotate(-10deg); }
      50% { transform: rotate(0deg); }
      100% { transform: rotate(10deg); }
    }
    @keyframes grass-sway2 {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(0deg); }
      100% { transform: rotate(5deg); }
    }
    @keyframes grass-sway3 {
          0% { transform: rotate(-18deg); }
          50% { transform: rotate(0deg); }
          100% { transform: rotate(18deg); }
        }
    @keyframes grass-sway4 {
          0% { transform: rotate(15deg); }
          50% { transform: rotate(0deg); }
          100% { transform: rotate(-15deg); }
        }
    /* Container dei fiori */
    .bouquet {
      position: absolute;
      bottom: 5vh; /* sopra il prato */
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      z-index: 1;
    }

    /* Steli comuni */
    .stem{
      position: relative;
      width: 10px;
      background: linear-gradient(to top, #2e7d32, #66bb6a);
      border-radius: 5px;
      display: flex;
      flex-direction: column;

    }
    .stem::before, .stem::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 9px;
      background-color: darkgreen;
      border-radius: 50%;
    }
    .stem-red::before, .stem-red::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 3px;
      background-color: darkgreen;
      border-radius: 50%;
    }
    .stem::before { top: 40%; left: -15px; }
    .stem::after { top: 60%; right: -15px; }
    .stem-red::before { top: 30%; left: -10px; }
    .stem-red::after { top: 60%; right: -10px; }

    /* Varianti di lunghezza per gli steli */
    .stem.stem-rose    { height: 90px; }
    .stem.stem-daisy   { height: 130px; }
    .stem.stem-sunflower { height: 210px; }
    .stem.stem-red {

        height: 140px;
        width: 4px;
        background: linear-gradient(to top, #004209, #66bb6a);
    }


    /* Animazioni di oscillazione degli steli */
    .swing1 { animation: swing1 3s infinite ease-in-out alternate; }
    .swing2 { animation: swing2 4s infinite ease-in-out alternate; }
    .swing3 { animation: swing3 3.5s infinite ease-in-out alternate; }
    @keyframes swing1 {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
    @keyframes swing2 {
      0% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }
    @keyframes swing3 {
      0% { transform: rotate(-7deg); }
      100% { transform: rotate(7deg); }
    }

    /* Animazione comune per i petali */
    @keyframes petal-bloom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Posizionamento base del fiore sopra lo stelo */
    .flower {
      position: absolute;
      transform: translateX(-50%);
      position: relative;
    }

      top: -50px;
      left: -80%;
      width: 60px;
      height: 60px;
    }
    .flower.roser .petal {
      position: absolute;
      width: 25px;
      height: 25px;
      background-image: radial-gradient(#e63946, #c20606);
      border-radius: 50%;
      top: 50%;
      left: 50%;
